<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="main-container">

      <div class="openspace"><img class="mobile" src="./images/image-header-mobile.jpg" alt="Open Space"></div>
      <h2 class="title">Get <span>insights</span> that help your business grow.</h2>

      <p class="text">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="about">
      <div class="compagnies">
        <p class="numbers">10k+</p>
        <p class="capitalize">companies</p>
      </div>
      <div class="templates">
        <p class="numbers">314</p>
        <p class="capitalize">templates</p>
      </div>
      <div class="queries">
        <p class="numbers">12M+</p>
        <p class="capitalize">queries</p>
      </div>
    </div>

      <div class="desktop"><img class="desktop-space" src="./images/image-header-desktop.jpg" alt="Open space"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Remi Lopez</a>.
    </div>
  </body>
</html>
